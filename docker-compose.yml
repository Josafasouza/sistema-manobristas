version: '3.8'

services:
  # SERVIÇO DE BANCO DE DADOS POSTGRESQL (db)
  db:
    image: postgres:14-alpine
    container_name: manobrista_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: manobrista_db
    ports:
      - "5433:5432" # DB no host 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  # SERVIÇO DE BACKEND (Node.js/Express/Socket.IO)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: manobrista_backend
    ports:
      - "3002:3000" # Backend no host 3002
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules 
    depends_on:
      - db

